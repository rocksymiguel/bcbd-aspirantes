        <rect id="comp5" x="10" y="288" width="45" height="45" />

        <rect id="comp8" x="550" y="65" width="45" height="45" />

        <text x="32" y="150">C-2</text>
        <text x="32" y="205">C-3</text>
        <text x="32" y="260">C-4</text>

        <text x="572.5" y="40">C-11</text>
        <text x="572.5" y="95">C-10</text>
        <text x="572.5" y="150">C-9</text>
        <text x="572.5" y="205">C-8</text>
        <text x="572.5" y="260">C-7</text>
        <text x="572.5" y="315">C-6</text>
      </g>
    </svg>
  </div>

  <div id="info">
    <h2>Detalles del compartimiento</h2>
    <ul id="lista"></ul>
  </div>
  <div id="footer"></div>

  <!-- SCRIPTS -->
  <script src="../../../js/main.js"></script>
  <script src="../../../js/layout.js"></script>


</body>

</html>
